<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>FlexBox Power</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div class="menu">
            <div class="top-menu">
                <div class="top-logo"><img src="./images/awesome-logo.svg" alt="logo topo"></div>
                <!--
                    'Nested' divs que foram usados para ajustar o signup e login
                    <div class="links">
                        <div class="signup">Sign Up</div>
                        <div class="login">Login</div>
                    </div>
                -->
                <!-- 
                    Com a margem automática o problema é resolvido sem precisar dos
                    divs 'nestados'.
                -->
                <div class="signup">Sign Up</div>
                <div class="login">Login</div>
            </div>
        </div>

        <div class="head-container">
            <div class="header">
                <!-- &#9662; é o símbolo de seta para baixo -->
                <div class="subscribe">Subscribe &#9662;</div>
                <div class="header-logo"><img src="./images/awesome-logo.svg"></div>
                <div class="header-socials"><img src="./images/social-icons.svg"></div>
            </div>
        </div>
        
        <div class="photo-grid-container">
            <div class="photo-grid">
                <div class="photo-item inicio"><img src="./images/one.svg"></div>
                <div class="photo-item"><img src="./images/two.svg"></div>
                <div class="photo-item"><img src="./images/three.svg"></div>
                <div class="photo-item"><img src="./images/four.svg"></div>
                <div class="photo-item fim"><img src="./images/five.svg"></div>
            </div>
        </div>

        <div class="footer-container">
            <div class="footer-item primeiro"></div>
            <div class="footer-item segundo"></div>
            <div class="footer-item terceiro"></div> 
        </div>


        
        
    </body>
</html>
